# Tiny Tapeout project information
project:
  title:        "Vending Machine FSM"
  author:       "Jeet"
  discord:      ""   # optional, can leave ""
  description:  "FSM vending machine that dispenses product after 2 or 3 rupees, with change return."
  language:     "Verilog"
  clock_hz:     0                     # not fixed, runs at TinyTapeout system clock

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"

  # Your top module name must start with "tt_um_". 
  # Make it unique by including your github username:
  top_module:  "tt_um_vending_machine"

  # List your project's source files here.
  # Files must be inside ./src
  source_files:
    - "vending_machine.v"
    - "tt_um_vending_machine.v"

# The pinout of your project. Use descriptive names.
pinout:
  # Inputs
  ui[0]: "coinx (1 rupee)"
  ui[1]: "coiny (2 rupee)"
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "prod (dispense product)"
  uo[1]: "change (return change)"
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins (unused)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
